<div class="container" ng-controller="ProjectsCtrl">

    <div id="projectcontainer" class="project wow fadeInUp" ng-repeat="project in projects"><a ng-href="/project/{{project._id}}"> 
         <div>
            <div>
                <div>
                  <div class="projectimage">
                    <img ng-src="assets/images/n-Queens.jpg"/>
                  </div>
                  <div class="col-xs-12 divider text-center">
                    <h4>{{project.projectname}}</h4>
                    <h5>By: {{project.projectdeveloper}}</h5>
                    <h6>About: {{project.projectdescription}}</h6>
                </div>                            
            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 emphasis">
                    <h4>{{project.projectgoals}}</h4>                    
                    <p><small id="bartext">10 contributors</small></p>
                    <div class="progresscontainer">
                      <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 35%;">
                          10 Contributors
                        </div>
                      </div>
                    </div>                    
                </div>
            </div>
       </div>                 
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>
         <a href="/">CrowdCrunch</a>
       </p>
  </div>
</footer>
